<!DOCTYPE html>
<html lang="en">
    <head>
        <title>displayPosts</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <!-- Google Icons (Material Design)-->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <!--CSS styles for our skeleton-->
        <link rel="stylesheet" href="./css/styles_skeleton.css" />

        <!--jquery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!--hamburger-->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>

        <!-- Include Twitter Bootstrap and jQuery for multiselect: -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>

        <!-- Include the plugin's CSS and JS for multiselect: -->
        <script
            type="text/javascript"
            src="js/bootstrap-multiselect.js"
        ></script>
        <link
            rel="stylesheet"
            href="css/bootstrap-multiselect.css"
            type="text/css"
        />

        <!--quill-text editor-->
        <link
            href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
            rel="stylesheet"
        />
        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
        <!--css for this page-->
        <link rel="stylesheet" href="./css/postDisplay.css" />

        <!--firebase CDNs-->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>

        <!-- Link to the api keys for firebase project -->
        <script src="scripts/firebaseAPI.js"></script>
    </head>

    <body>
        <header>
            <!--navbar-->
            <div id="navbarPlaceholder"></div>
            <!--hamburger-->
            <div id="hamPlaceholder"></div>
        </header>

        <main id="postParent">
            <!-- =============================template for displaying user-posts ===============================-->
            <template id="container">
                <div class="postContainer">
                    <div class="userAvatar">
                        <img src="./Images/defaultUser.jpg" class="userImg" />
                    </div>
                    <div class="userName"></div>
                    <div class="userTerm">
                        <span>Term: </span><span id="term"></span
                        ><span> Set: </span><span id="set"></span>
                    </div>
                    <div class="postDate"></div>
                    <div class="postTime"></div>
                    <div class="postTags">
                        <span>Tags: </span><span id="tagsHere"></span>
                    </div>
                    <div class="postContent"></div>
                    <div class="postLike">
                        <i id="thumbUp" class="material-icons">thumb_up</i>
                    </div>
                    <div class="postDislike">
                        <i id="thumbDown" class="material-icons">thumb_down</i>
                    </div>
                    <div class="getFile">
                        <button type="button" class="btn btn-dark">
                            View Attachments
                        </button>
                    </div>
                    <div class="getImage">
                        <button type="button" class="btn btn-dark">
                            View Images
                        </button>
                    </div>
                </div>
            </template>
            <!-- =============================template for displaying user-posts ===============================-->
        </main>

        <!--footer-->
        <footer>
            <div id="seeMore" class="d-grid gap-2">
                <button type="button" class="btn btn-lg btn-block btn-dark">
                    See more...
                </button>
            </div>

            <div id="footerPlaceholder"></div>
        </footer>

        <!--loading in the three basic elements navbar, footer, hamburger-->
        <script src="./js/skeleton.js"></script>

        <!--editing this specific page-->
        <script src="./js/postDisplay.js"></script>
    </body>
</html>
