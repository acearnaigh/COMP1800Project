<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Main</title>
        <meta name="main" content="main page" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, minimum-scale=1"
        />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <!-- Google Icons (Material Design)-->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <!--firebase CDNs-->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>

        <!--jquery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- Link to the api keys for your Firebase project -->
        <script src="scripts/firebaseAPI.js"></script>
        <!--CSS styles for our skeleton-->
        <link rel="stylesheet" href="./css/styles_skeleton.css" />
        <!--hamburger-->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <title>Main</title>
    </head>

    <body>
        <header>
            <!--navbar-->
            <div id="navbarPlaceholder"></div>
            <!--hamburger-->
            <div id="hamPlaceholder"></div>
        </header>

        <main class="container-lg justify-content-center text-center">
            <h1>Weekly Schedules</h1>
            <div class="weeklyScheduleContainer h5">
                <div class="weeklyScheduleHeader">
                    <div class="weeklyScheduleDayHeader border">Monday</div>
                    <div class="weeklyScheduleDayHeader border">Tuesday</div>
                    <div class="weeklyScheduleDayHeader border">Wednesday</div>
                    <div class="weeklyScheduleDayHeader border">Thursday</div>
                    <div class="weeklyScheduleDayHeader border">Friday</div>
                </div>
                <div class="weeklyScheduleBody">
                    <div class="weeklyScheduleDayContent border monday">
                        <button
                            type="button"
                            class="btn btn-link scheduleButtons"
                            onclick="goToDailySchedule()"
                        >
                            View Day
                        </button>
                    </div>
                    <div class="weeklyScheduleDayContent border tuesday">
                        <button
                            type="button"
                            class="btn btn-link scheduleButtons"
                            onclick="goToDailySchedule()"
                        >
                            View Day
                        </button>
                    </div>
                    <div class="weeklyScheduleDayContent border wednesday">
                        <button
                            type="button"
                            class="btn btn-link scheduleButtons"
                            onclick="goToDailySchedule()"
                        >
                            View Day
                        </button>
                    </div>
                    <div class="weeklyScheduleDayContent border thursday">
                        <button
                            type="button"
                            class="btn btn-link scheduleButtons"
                            onclick="goToDailySchedule()"
                        >
                            View Day
                        </button>
                    </div>
                    <div class="weeklyScheduleDayContent border friday">
                        <button
                            type="button"
                            class="btn btn-link scheduleButtons"
                            onclick="goToDailySchedule()"
                        >
                            View Day
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div class="text-center py-5"></div>
        <!--=================================================This is the Sticky Footer=================================================-->
        <footer id="footerPlaceholder"></footer>
        <!--loading in the three basic elements navbar, footer, hamburger-->
        <script src="./js/skeleton.js"></script>
        <script src="./js/navbar.js"></script>
        <script src="./js/client.js"></script>
    </body>
</html>
