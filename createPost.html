            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        <!--quill-text editor-->
        <link
            href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
            rel="stylesheet"
        />

        <!--firebase CDNs-->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>

        <!-- Link to the api keys for firebase project -->
        <script src="scripts/firebaseAPI.js"></script>
    </head>

    <body>
        <header>
            <!--navbar-->
            <div id="navbarPlaceholder"></div>
            <!--hamburger-->
            <div id="hamPlaceholder"></div>
        </header>

        <main>
            <!-----------------------------Form goes here----------------------------->
            <div id="post">
                <form action="" method="post" id="fillPostForm">
                    <div id="postText">
                        <label for="postText">
                            <textarea
                                class="editor"
                                id="writeText"
                                placeholder="Start Writing..."
                                required
                                autofocus
                            ></textarea>
                        </label>
                    </div>

                    <br />
                    <!-- Apache multiselect based on JS and bootstrap -->
                    <div id="options">
                        <div id="flairs">
                            <label class="form-label" for="chooseTags"
                                >Choose Tags:
                                <select
                                    class="form-select form-select-sm"
                                    id="selectDrop"
                                    multiple="multiple"
                                >
                                    <option id="1113" value="1113">1113</option>
                                    <option value="1116">1116</option>
                                    <option value="1712">1712</option>
                                    <option value="1800">1800</option>
                                    <option value="1510">1510</option>
                                    <option value="1100">1100</option>
                                </select></label
                            >
                        </div>

                        <div id="fileAttach">
                            <label
                                for="formFileMultiple"
                                class="form-label"
                            ></label>
                            <input
                                class="form-control form-control-sm"
                                type="file"
                                id="formFileMultiple"
                                multiple
                            />
                        </div>

                        <div id="cancelPost">
                            <button type="button" class="btn btn-dark">
                                Cancel
                            </button>
                        </div>

                        <div id="submitPost">
                            <button type="button" class="btn btn-success">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <!-----------------------------------------------Form goes here------------------------------------------>
        </main>

        <!--footer-->
        <footer id="footerPlaceholder"></footer>
        <!--loading in the three basic elements navbar, footer, hamburger-->
        <script src="./js/skeleton.js"></script>

        <!--editing this specific page-->
        <script src="./js/createPost.js"></script>
        <script src="./js/navbar.js"></script>
    </body>
</html>
