        <title>Main</title>
    </head>

    <body>
        <header>
            <!--=================================================This is the top navbar=================================================-->
            <div id="navbarPlaceholder"></div>

            <!--=============================This is the hamburger (uses javascript at the bottom of page)=================================-->
            <div id="mySidebar" class="sidebar">
                <a
                    href="javascript:void(0)"
                    class="closebtn"
                    onclick="closeNav()"
                    >×</a
                >
                <a href="#">Wall-Updates</a>
                <a href="#">Quizzes</a>
                <a href="#">Assignments</a>
                <a href="#">Office Hours</a>
                <a href="#">To-Do List</a>
                <a href="#">Covid News</a>
                <a href="#">Settings</a>
                <a href="#" onClick="logout()">Logout</a>
            </div>

            <div id="main">
                <button class="openbtn" onclick="openNav()">☰</button>
                <!-- <h2>Collapsed Sidebar</h2>
            <p>Click on the hamburger menu/bar icon to open the sidebar, and push this content to the right.</p> -->
            </div>
            <!--=============================This is the hamburger (uses javascript at the bottom of page)=================================-->
        </header>

        <main class="container-lg justify-content-center text-center">
            <h1>Weekly Schedules</h1>
            <div class="weeklyScheduleContainer h5">
                <div class="weeklyScheduleHeader">
                    <div class="weeklyScheduleDayHeader border">Monday</div>
                    <div class="weeklyScheduleDayHeader border">Tuesday</div>
                    <div class="weeklyScheduleDayHeader border">Wednesday</div>
                    <div class="weeklyScheduleDayHeader border">Thursday</div>
                    <div class="weeklyScheduleDayHeader border">Friday</div>
                </div>
                <div class="weeklyScheduleBody">
                    <div class="weeklyScheduleDayContent border monday"></div>
                    <div class="weeklyScheduleDayContent border tuesday"></div>
                    <div
                        class="weeklyScheduleDayContent border wednesday"
                    ></div>
                    <div class="weeklyScheduleDayContent border thursday"></div>
                    <div class="weeklyScheduleDayContent border friday"></div>
                </div>
            </div>
        </main>

        <div class="text-center py-5"></div>
        <!--=================================================This is the Sticky Footer=================================================-->
        <footer
            class="
                navbar
                justify-content-evenly
                fixed-bottom
                bg-success bg-gradient
            "
        >
            <div id="footer_container">
                <div id="daily">
                    <i class="material-icons foot_icons">calendar_view_day</i
                    ><span id="daily_text" class="centering_icon_text"
                        >Daily</span
                    >
                </div>
                <div id="weekly">
                    <i class="material-icons foot_icons">calendar_view_week</i
                    ><span id="weekly_text" class="centering_icon_text"
                        >Weekly</span
                    >
                </div>
                <div id="monthly">
                    <i class="material-icons foot_icons">calendar_view_month</i
                    ><span id="monthly_text" class="centering_icon_text"
                        >Monthly</span
                    >
                </div>
                <div id="add_post">
                    <a href="createPost.html"
                        ><i class="material-icons foot_icons">post_add</i
                        ><span id="add_post_text" class="centering_icon_text"
                            >Post</span
                        ></a
                    >
                </div>
            </div>
        </footer>
        <!--=================================================This is the Sticky Footer=================================================-->

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->

            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"
        ></script>
        <script>
            function openNav() {
                document.getElementById('mySidebar').style.width = '350px'
                document.getElementById('main').style.marginLeft = '350px'
            }

            function closeNav() {
                document.getElementById('mySidebar').style.width = '0'
                document.getElementById('main').style.marginLeft = '0'
            }
        </script>

        <script src="skeleton.js"></script>
        <script src="client.js"></script>
